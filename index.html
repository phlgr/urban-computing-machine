<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body class="body">
    <div class="calc__wrapper">
      <div class="calc">
        <button class="calc__btn calc__reset">C</button>
        <input type="text" class="calc__output" />
        <button class="calc__btn calc__input">7</button>
        <button class="calc__btn calc__input">8</button>
        <button class="calc__btn calc__input">9</button>
        <button class="calc__btn calc__input calc__special calc__add">+</button>
        <button class="calc__btn calc__input">4</button>
        <button class="calc__btn calc__input">5</button>
        <button class="calc__btn calc__input">6</button>
        <button class="calc__btn calc__input calc__special calc__subtract">
          -
        </button>
        <button class="calc__btn calc__input">1</button>
        <button class="calc__btn calc__input">2</button>
        <button class="calc__btn calc__input">3</button>
        <button class="calc__btn calc__input calc__special calc__multiply">
          *
        </button>
        <button class="calc__btn calc__input">.</button>
        <button class="calc__btn calc__input calc__zero">0</button>

        <button class="calc__btn calc__input calc__special calc__equal">
          =
        </button>
        <button class="calc__btn calc__input calc__special calc__divide">
          /
        </button>
      </div>
    </div>
    <script src="src/js/calculator.js"></script>
  </body>
</html>
